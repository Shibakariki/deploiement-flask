<!DOCTYPE html>
<html class="has-background-light">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Loading - Donation</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script defer src="../static/functions.js"></script>
        <script defer src="../static/cookies.js"></script>
    </head>
    
    <body onload="refreshScore()">

        <nav class="navbar block has-background-grey-lighter" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item">
                    <span id="main-redirect">Projet Big Data - NoSQL</span>
                </a>
            </div>
    
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                        <a class="navbar-item">
                            <button class="button is-ghost" id="game-redirect">
                                Jeu
                            </button>
                        </a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <button class="button is-link is-outlined has-background-grey-lighter"><span id="nbJetons"
                                onclick="jetonsRedirection()"></span></button>
                    </div>
                </div>
        </nav>
        
        <section class="block">
            <p class="title has-text-centered">Formulaire de donation</p>
        </section>

        <section class="block">
            <div class="columns is-half is-centered is-three-fifths">
                <div class="column is-two-fifths">
                    <div class="box has-background-grey-lighter">
                        <form method="POST" action="donate">

                            <label class="label">Username</label>
                            <div class="control has-icons-left has-icons-right block">
                                <input class="input" name="username" type="text" placeholder="Text input">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>

                            <label class="label">Don</label>
                            <div class="control has-icons-left has-icons-right block">
                                <input class="input" name="donate" type="text" placeholder="Text input">
                                <span class="icon is-small is-left has-text-warning">
                                    <i class="fas fa-eur"></i>
                                </span>
                            </div>
                                                
                            <div class="control block">
                                <button class="button is-link">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
