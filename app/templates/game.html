<!DOCTYPE html>
<html class="has-background-light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loading - Jeu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="../static/functions.js"></script>
    <script defer src="../static/cookies.js"></script>
</head>

<body onload="refreshScore()">

    <nav class="navbar block has-background-grey-lighter" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item">
                <span id="main-redirect">Projet Big Data - NoSQL</span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                    <a class="navbar-item">
                        <button class="button is-ghost" id="game-redirect">
                            Jeu
                        </button>
                    </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <button class="button is-link is-outlined has-background-grey-lighter"><span id="nbJetons"
                            onclick="jetonsRedirection()"></span></button>
                </div>
            </div>
    </nav>
    
    <div class="modal" id="modal-input">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="column is-three-fifths is-offset-one-fifth">
                <div class="box">
                    <div class="columns is-centered">
                        <div class="column is-offset-2">
                            <p>Indiquer une mise</p>
                            <input id="bet" class="block">
                            <button class="button is-centered is-small" onclick="closeModal()">Valider</button>    
                        </div>
                    </div>
                </div>
          </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <div class="modal" id="modal-wait">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="column is-three-fifths is-offset-one-fifth">
                <p class="image is-4by3">
                    <img src="https://bulma.io/images/placeholders/1280x960.png" alt="">
                </p>
          </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>


    <section class="block">
        <p class="title has-text-centered">Gagnez des jetons</p>
    </section>

    <section class="columns is-centered">
        <button class="button is-small has-text-centered" onclick="game()"><strong>Lancer la partie</strong></button>
    </section>

    <section class="block is-centered">
        <div class="columns is-centered">
            <div class="column is-2">
                <div class="card">
                    <div class="card-header-title">
                        <p>Carte n째1 : <span id="betJetons1"></span></p>
                    </div>

                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                    </div>

                    <footer class="card-footer">
                        <a class="card-footer-item modal-show" id="bet-card-1">BET</a>
                        <a class="card-footer-item modal-reset" id="unbet-card-1">UNBET</a>
                    </footer>
                </div>
            </div>

            <div class="column is-2">
                <div class="card">
                    <div class="card-header-title">
                        <p>Carte n째2 : <span id="betJetons2"></span></p>
                    </div>

                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                    </div>

                    <footer class="card-footer">
                        <a class="card-footer-item modal-show" id="bet-card-2">BET</a>
                        <a class="card-footer-item modal-reset" id="unbet-card-2">UNBET</a>
                    </footer>
                </div>
            </div>
        </div>
        
        <div class="columns is-centered">
            <div class="column is-2">
                <div class="card">
                    <div class="card-header-title">
                        <p>Carte n째3 : <span id="betJetons3"></span></p>
                    </div>

                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                    </div>

                    <footer class="card-footer">
                        <a class="card-footer-item modal-show" id="bet-card-3">BET</a>
                        <a class="card-footer-item modal-reset" id="unbet-card-3">UNBET</a>
                    </footer>
                </div>
            </div>

            <div class="column is-2">
                <div class="card">
                    <div class="card-header-title">
                        <p>Carte n째4 : <span id="betJetons4"></span></p>
                    </div>

                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                    </div>

                    <footer class="card-footer">
                        <a class="card-footer-item modal-show" id="bet-card-4">BET</a>
                        <a class="card-footer-item modal-reset" id="unbet-card-4">UNBET</a>
                    </footer>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
